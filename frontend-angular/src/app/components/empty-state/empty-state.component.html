<div class="w-full bg-[#0A0A0A] border border-[#333] rounded-lg p-8 text-center flex flex-col items-center font-mono">
  <!-- Icon: FileQuestion -->
  <div class="mb-4 text-[#999]">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <path d="M10 15.5c.5 0 1 .2 1.4.6"></path>
      <path d="M10 13c-1.7 0-3 1.3-3 3 0 1.5 1 2.8 2.5 3"></path>
      <path d="M14 18c0-1.7-1.3-3-3-3"></path>
    </svg>
  </div>

  <h3 class="text-xl font-bold text-[#FF0000] mb-2">{{ title }}</h3>
  <p class="text-[#E0E0E0] max-w-sm mx-auto mb-6">{{ message }}</p>

  <div *ngIf="actionText">
    <button (click)="onActionClick()" class="px-6 py-2 bg-transparent border border-[#FF0000] text-[#FF0000] rounded hover:bg-[#FF0000] hover:bg-opacity-10 transition-colors">
      {{ actionText }}
    </button>
  </div>
</div>
