<mat-card class="h-full">
  <mat-card-header class="justify-center">
    <mat-card-title>
      Cote Totale : {{ ticket.totalOdd.toFixed(2) }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let bet of ticket.bets; let isLast = last">
      <div class="py-2">
        <p class="font-semibold">{{ bet.matchLabel }}</p>
        <div class="flex justify-between items-center text-gray-500">
          <span>{{ bet.market }}</span>
          <span class="font-mono font-bold">@ {{ bet.odd.toFixed(2) }}</span>
        </div>
      </div>
      <mat-divider *ngIf="!isLast"></mat-divider>
    </div>
  </mat-card-content>
</mat-card>
