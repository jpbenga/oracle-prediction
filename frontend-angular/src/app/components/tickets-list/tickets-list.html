
<div *ngIf="areTicketsAvailable; else noTickets">
  <div *ngIf="oraclesChoice" class="mb-8">
    <h2 class="text-2xl font-bold text-center mb-4 text-green-400">The Oracle's Choice</h2>
    <div class="max-w-md mx-auto">
      <app-ticket-card [ticket]="oraclesChoice"></app-ticket-card>
    </div>
  </div>

  <div *ngIf="otherTickets.length > 0" class="mt-12">
     <h3 class="text-xl font-bold text-center mb-4">Other Generated Tickets</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <app-ticket-card *ngFor="let ticket of otherTickets" [ticket]="ticket"></app-ticket-card>
    </div>
  </div>
</div>

<ng-template #noTickets>
  <app-empty-state
    title="Aucun Ticket Trouvé"
    message="Il n'y a aucun ticket généré pour ce jour. Veuillez consulter les pronostics ou essayer une autre date.">
  </app-empty-state>
</ng-template>
