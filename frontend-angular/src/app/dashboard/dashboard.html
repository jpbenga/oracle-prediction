<div class="container mx-auto p-4">
  <app-day-selector 
    [selectedDayOffset]="selectedDayOffset"
    (selectDay)="handleDaySelect($event)">
  </app-day-selector>
  
  <div *ngIf="isLoading" class="text-center mt-8">
    <p class="text-lg">Chargement des données...</p>
  </div>

  <div *ngIf="error" class="w-full bg-[#0A0A0A] border border-[#FF0000] rounded-lg p-8 text-center flex flex-col items-center font-mono mt-8">
    <!-- AlertTriangleIcon SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-[#FF0000] mb-4">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    <h3 class="text-2xl font-bold text-[#FF0000] mb-2">{{ error.title }}</h3>
    <p class="text-[#E0E0E0] max-w-md mx-auto">{{ error.message }}</p>
  </div>

  <div *ngIf="!isLoading && !error">
    <div class="mb-12">
      <h2 class="text-3xl font-bold text-gray-800 my-6">Tickets du Jour</h2>
      <div *ngIf="objectKeys(ticketsData).length > 0; else noTickets">
        <app-tickets-list [ticketsData]="ticketsData"></app-tickets-list>
      </div>
      <ng-template #noTickets>
        <app-empty-state
          title="Aucun Ticket Trouvé"
          message="Aucun ticket n'a été généré pour cette date. Le silence de la Matrice est parfois un présage.">
        </app-empty-state>
      </ng-template>
    </div>

    <div class="mb-12">
      <h2 class="text-3xl font-bold text-gray-800 my-6">Prédictions du Jour</h2>
      <div *ngIf="objectKeys(predictionsData).length > 0; else noPredictions">
        <app-predictions-list [allPredictions]="predictionsData"></app-predictions-list>
      </div>
      <ng-template #noPredictions>
        <app-empty-state
          title="Transmission Interrompue"
          message="Aucune prédiction n'a été interceptée pour cette date. C'est peut-être la trêve, ou une anomalie.">
        </app-empty-state>
      </ng-template>
    </div>
    
    <app-architects-simulator [ticketsData]="ticketsData" [selectedDayOffset]="selectedDayOffset"></app-architects-simulator>
  </div>
</div>

<app-paywall *ngIf="showPaywall" (close)="closePaywall()" (activatePremium)="handleActivatePremium()"></app-paywall>
