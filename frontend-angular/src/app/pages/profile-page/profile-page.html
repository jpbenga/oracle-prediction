
<div class="container mx-auto p-4 max-w-3xl">
    <div class="flex items-center mb-6">
        <a routerLink="/" class="p-2 rounded-full hover:bg-[#222] transition-colors mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
        <h1 class="text-2xl font-bold text-[#00FF41]">Mon Profil</h1>
    </div>
    <div class="space-y-8">
      <!-- Information Section -->
      <section class="bg-[#121212] border border-[#222] rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
          <span class="text-xs font-mono text-[#666]">[SYSTEM]</span>
          <span>Informations</span>
        </h2>
        <app-user-info></app-user-info>
      </section>
      <!-- Security Section -->
      <section class="bg-[#121212] border border-[#222] rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
          <span class="text-xs font-mono text-[#666]">[SECURE]</span>
          <span>Sécurité</span>
        </h2>
        <app-change-password></app-change-password>
      </section>
      <!-- Subscription Section -->
      <section class="bg-[#121212] border border-[#222] rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
          <span class="text-xs font-mono text-[#666]">[ACCESS]</span>
          <span>Abonnement & Facturation</span>
        </h2>
        <app-subscription-manager [isPremium]="isPremium"></app-subscription-manager>
      </section>
    </div>
  </div>
